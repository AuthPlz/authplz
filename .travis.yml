language: go
go: 1.8
services:
- postgresql: 9.4
install:
- make install
before_script:
- psql -c "ALTER ROLE postgres WITH PASSWORD 'postgres';" -U postgres
script:
- make test
after_script:
- make cross
- tar -cvf build/templates.tgz templates/*
cache:
  directories:
  - vendor
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  on:
    repo: authplz/authplz-core
    tag: true